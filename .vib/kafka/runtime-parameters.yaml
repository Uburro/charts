externalAccess:
  enabled: true
  autoDiscovery:
    enabled: true
  controller:
    service:
      ports:
        external: 80
      type: LoadBalancer
rbac:
  create: true
acl:
  superUsers: User:admin,User:test_user
listeners:
  client:
    containerPort: 9192
    protocol: PLAINTEXT
  controller:
    containerPort: 9193
  interbroker:
    containerPort: 9194
  external:
    containerPort: 9195
service:
  ports:
    client:
      port: 19092
    controller:
      port: 19093
    interbroker:
      port: 19094
controller:
  logPersistence:
    mountPath: /opt/bitnami/kafka/logs
  persistence:
    mountPath: /bitnami/kafka
  podSecurityContext:
    enabled: true
    fsGroup: 1002
  containerSecurityContext:
    enabled: true
    runAsUser: 1002
serviceAccount:
  create: true
  automountServiceAccountToken: true
